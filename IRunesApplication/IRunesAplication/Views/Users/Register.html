<h3 align="center" style="text-align: center"><span style="color: green"><strong>Register</strong></span></h3>
<div style="width: 30%; margin: auto;border: thin solid white">
    <form style="display:block" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="Username" placeholder="Username...">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="Password" placeholder="Password...">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="ConfirmPassword" placeholder="Confirm Password...">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="Email" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-primary  btn-success" style="width:100px;margin:0 50%;position:relative;left:-50px;">Register</button>
    </form>
</div>
