<div style="display:@Model.notLoggedUser" class="jumbotron mt-3 bg-torshia">
    <h1 class="text-white">Welcome to TORSHIA Task Management.</h1>
    <hr class="bg-white hr-2" />
    <h3 class="text-white"><a href="/users/login">Login</a> if you have an account.</h3>
    <h3 class="text-white"><a href="/users/register">Register</a> if you don't.</h3>
</div>
<div class="text-center" style="display:@Model.welcomeLogged">
    <h4 class="text-torshia text-center">Welcome, @Model.username!</h4><br />
    <h4 class="text-torshia text-center">Have a nice tasking experience!</h4>
    <hr class="hr-2 bg-torshia">
</div>
<div class="text-center" style="display:@Model.welcomeAdmin">
    <h4 class="text-torshia text-center">Welcome Admin - @Model.username!</h4><br />
    <h4 class="text-torshia text-center">Enjoy your work!</h4>
    <hr class="hr-2 bg-torshia">
</div>
<div class="tasks-holder" style="display:@Model.Tasks">
    @Model.ContentTasks
</div>
